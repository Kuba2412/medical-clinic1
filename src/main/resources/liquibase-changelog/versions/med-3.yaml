databaseChangeLog:
  - changeSet:
      id: 3
      author: Kuba
      changes:
        - createTable:
            tableName: VISIT
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_visit
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_visit
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: Long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_patient_id
