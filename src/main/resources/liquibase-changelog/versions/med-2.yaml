databaseChangeLog:
  - changeSet:
      id: 2
      author: Kuba
      changes:
        - createTable:
            tableName: USER
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: BIGINT
                  foreignKey:
                    name: fk_user_patient
                    references: Patient(id)
                    onDelete: CASCADE